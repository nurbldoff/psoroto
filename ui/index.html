<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PSO-ROTO Spec Creator</title>
  <link rel="stylesheet" href="static/css/main.css">
</head>

<div data-bind="foreach: rules">
  <div class="rule">

    <div class="sub column-rule">

      <span class="number" data-bind="text: $index() + 1"></span>

      <input data-bind="value: rule" placeholder="E.g. [A-G]"></input>
      <button class="add" data-bind="click: add_value_rule">Add value rule</button>

      <span class="right">
        <button class="copy" data-bind="click: $parent.copy_rule">Copy</button>
        <button class="delete" data-bind="click: $parent.remove_rule">Delete</button>
      </span>

    </div>

    <div data-bind="foreach: value_rules">
      <div class="rule">
        <div class="sub value-rule">

          <span  class="number" data-bind="text: $index() + 1"></span>

          <input data-bind="value: rule" placeholder="E.g. int(value) == 3"></input>
          <button class="add" data-bind="click: add_fact">Add fact</button>

          <span class="right">
            <button class="copy" data-bind="click: $parent.copy_value_rule">Copy</button>
            <button class="delete" data-bind="click: $parent.remove_value_rule">Delete</button>
          </span>

        </div>
        <div data-bind="foreach: facts">

          <div class="sub rule">

            <span class="number" data-bind="text: $index() + 1"></span>

            <select data-bind="options: $root.get_names($root.ontology().domain),
                               optionsText: $root.formatter('domain'),
                               value: domain"></select>
            <select data-bind="options: $root.get_names($root.ontology().relation),
                               optionsText: $root.formatter('relation'),
                               value: relation"></select>
            <select data-bind="options: $root.get_names($root.ontology().converse_domain),
                               optionsText: $root.formatter('converse_domain'),
                               value: converse_domain"></select>

            <span class="right">
              <button class="copy" data-bind="click: $parent.copy_fact">Copy</button>
              <button class="delete" data-bind="click: $parent.remove_fact">Delete</button>
            </span>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button data-bind="click: add_rule">Add column rule</button>


<div>
  <pre class="spec" data-bind="text: spec"></pre>
</div>


<!-- Libs -->
<script src="static/js/libs/jquery.js"></script>
<script src="static/js/libs/knockout.js"></script>

<!-- Code -->
<script src="static/js/main.js"></script>
